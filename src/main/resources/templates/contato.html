<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agenda</title>
</head>
<body>
	<div>
		<div>
			<strong>Contatos</strong>
		</div>
		<div>
			<div>
				<table>
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Logradouro</th>
							<th>Data</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contato : ${contatos}">
							<td th:text="${contato.id}"></td>
							<td th:text="${contato.nome}"></td>
							<td th:text="${contato.telefone}"></td>
							<td th:text="${contato.logradouro}"></td>
							<td th:text="${contato.data}"></td>
							<td>
								<a th:href="@{/editar/{id}(id=${contato.id})}">Editar</a>
								<a th:href="@{/deletar/{id}(id=${contato.id})}">Deletar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>
		<a th:href="@{/adicionar}">Adicionar Novo Contato</a>
		</div>
	</div>
</body>
</html>
